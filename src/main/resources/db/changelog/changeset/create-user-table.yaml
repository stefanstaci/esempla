databaseChangeLog:
  - changeSet:
      id: create-user
      author: Stefan
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password_hash
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(191)
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: varchar(256)
              - column:
                  name: activated
                  type: bool
              - column:
                  name: lang_key
                  type: varchar(10)
              - column:
                  name: activation_key
                  type: varchar(20)
              - column:
                  name: reset_key
                  type: varchar(20)
              - column:
                  name: created_by
                  type: varchar(50)
              - column:
                  name: created_date
                  type: timestamp
              - column:
                  name: reset_date
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(50)
              - column:
                  name: last_modified_date
                  type: timestamp